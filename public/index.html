<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="../src/styles/main.css">
  <script defer type="module" src="../src/scripts/index.js"></script>
</head>
<body>
  <nav class="navigation-container">
    <div class="nav-sections">
      <div class="nav-tabs-container">
        <a href="#Home">Home</a>
        <a href="#Popular">Popular</a>
        <a href="#Most-Rated">Most Rated</a>
        <a href="#Watchlist">Watch list</a>
      </div>
  
      <div class="searchbar-container">
        <input type="text" placeholder="Search">
        <button class="searchBtn">
          <svg>
            <use xlink:href="./sprite.svg#searchIcon"></use>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  
  
  <main>
    <div class="carousel-container">
      <button class="move-btn move-btn-left">
        <svg class="carousel-btn-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
        </svg>
      </button>
      
      <ul class="carousel-track"></ul>
      
      <button class="move-btn move-btn-right">
        <svg class="carousel-btn-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/>
        </svg>
      </button>
    </div>
  </main>
</body>
</html>
